<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form id="cvForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço" required>
            
            <label for="formacao">Formação Acadêmica:</label>
            <textarea id="formacao" placeholder="Detalhe sua formação" required></textarea>
            
            <label for="experiencia">Experiência Profissional:</label>
            <textarea id="experiencia" placeholder="Descreva suas experiências" required></textarea>
            
            <label for="habilidades">Habilidades:</label>
            <textarea id="habilidades" placeholder="Liste suas habilidades" required></textarea>
            
            <label for="imagem">Foto (opcional):</label>
            <input type="file" id="imagem" accept="image/*" required>

            <label for="imagem" class="custom-file-upload" required>
                Escolher Foto
            </label>
            <input type="file" id="imagem" accept="image/*" onchange="previewImage(event)">
            <div id="imagePreview"></div>
            
            
            <button type="button" onclick="gerarCV()">Gerar Currículo</button>
        </form>
        
        <div id="cvOutput" class="cv-output"></div>
        <button id="downloadBtn" onclick="baixarCV()">Baixar Currículo</button>

        <ul> 
         <ul></ul>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
