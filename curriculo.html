<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link id="estilo-principal" rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style></style>
  </head>
  <body class="curriculo-page">
    <div id="Listagem" class="preview">
      
      <div class="curriculo-container">
        
        <h2>Meu Currículo</h2>
        <div class="dados-pessoais"></div>
        <div class="experiencia-box"></div>
        <div id="experiencias-container">
          <div class="experiencia-item">
            <div class="form-group">
              <label>Cargo: </label>
              <input type="text" class="Cargo" />
            </div>
            <div class="form-group">
              <label>Resumo: </label>
              <textarea class="experiencia" rows="10"></textarea>
            </div>
            <div class="form-grid">
              <div class="form-group">
                <label>Data Início*</label>
                <input type="month" class="Experiência_data" required />
              </div>
              <div class="form-group">
                <label>Data Término</label>
                <input type="month" class="Experiência_data_final" />
              </div>
            </div>
          </div>
        </div>
        <button type="button" onclick="adicionarExperiencia()">Adicionar Experiência</button>
      </div>
      <button onclick="window.history.back()" class="btn-voltar">
        Voltar ao Formulário
      </button>
    </div>
    <script src="curriculoScript.js"></script>
  </body>
</html>
